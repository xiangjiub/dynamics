<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试使用</title>
</head>

<body>
    <div class="fu">
        <div class="zi">我的字</div>
    </div>
    <div class="other">瞎子</div>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fu{
            position: relative;
            height:200px;

        }
        .fu .zi{
            position: absolute;
            width: 200px;
            height:200px;
            background:#f40;
            left: 0;
            right: 0;
        }
        .other{
            width:400px;
            height:100px;
            background:#cc0;
        }
    </style>
</body>

</html>
